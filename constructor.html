<!DOCTYPE html>
<html>
  <head>
    <title>Constructor Animation</title>
    <style>
      body {
        background: #fff8e1;
        font-family: monospace;
        padding: 20px;
      }
      .box {
        border: 3px solid #333;
        border-radius: 10px;
        padding: 20px;
        margin: 10px auto;
        width: 320px;
        text-align: center;
        transition: transform 0.5s;
        background-color: #ffe082;
        border-color: #ffa000;
      }
      .highlight {
        box-shadow: 0 0 12px 4px #000;
        background-color: #80deea !important;
      }
      button {
        background: #f57c00;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 20px;
      }
      #output {
        background: #263238;
        color: #00ff00;
        padding: 12px;
        border-radius: 6px;
        margin-top: 20px;
        white-space: pre-line;
        min-height: 50px;
      }
    </style>
  </head>
  <body>
    <h2>Constructor Animation</h2>

    <div id="step1" class="box">Class: Car<br />Fields: brand, speed</div>
    <div id="step2" class="box">
      Constructor:<br />Car(String b, int s) { brand = b; speed = s; }
    </div>
    <div id="step3" class="box">
      Object Created:<br />Car myCar = new Car("Tesla", 150);
    </div>

    <button onclick="startAnimation()">Start Animation</button>

    <div id="output">Output:</div>

    <script>
      function startAnimation() {
        const steps = ["step1", "step2", "step3"];
        const messages = ["", "", "Brand: Tesla\nSpeed: 150 km/h"];
        let i = 0;

        // Remove highlights first
        steps.forEach((id) =>
          document.getElementById(id).classList.remove("highlight")
        );
        document.getElementById("output").innerText = "Output:";

        let interval = setInterval(() => {
          if (i > 0) {
            document.getElementById(steps[i - 1]).classList.remove("highlight");
          }
          if (i < steps.length) {
            document.getElementById(steps[i]).classList.add("highlight");
            if (messages[i]) {
              document.getElementById("output").innerText += "\n" + messages[i];
            }
            i++;
          } else {
            clearInterval(interval);
          }
        }, 1500);
      }
    </script>
  </body>
</html>

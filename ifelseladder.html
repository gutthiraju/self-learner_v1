<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If-Else Ladder</title>
    <style>
      .code-line {
        font-family: monospace;
        font-size: 1.2rem;
        margin: 5px 0;
      }
      .highlight {
        background-color: yellow;
        padding: 2px 4px;
        border-radius: 4px;
      }
      .main {
        margin-left: 100px;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="code-line" id="line1">int a = 0;</div>
      <div class="code-line" id="line2">if(a &gt; 10) {</div>
      <div class="code-line" id="line3">
        &nbsp;&nbsp;&nbsp;&nbsp;Sysout("a is big");
      </div>
      <div class="code-line" id="line4">} else if(a &gt; 5) {</div>
      <div class="code-line" id="line5">
        &nbsp;&nbsp;&nbsp;&nbsp;Sysout("a is medium");
      </div>
      <div class="code-line" id="line6">} else {</div>
      <div class="code-line" id="line7">
        &nbsp;&nbsp;&nbsp;&nbsp;Sysout("a is small");
      </div>
      <div class="code-line" id="line8">}</div>
      <br /><strong>Output:</strong>
      <h2 id="output"></h2>
    </div>

    <script>
      let step = 0;
      const a = 0;

      function highlightLine(id) {
        document
          .querySelectorAll(".code-line")
          .forEach((l) => l.classList.remove("highlight"));
        document.getElementById(id).classList.add("highlight");
      }

      function runLadderLogic() {
        switch (step) {
          case 0:
            highlightLine("line1");
            step++;
            break;
          case 1:
            highlightLine("line2");
            if (a > 10) {
              step = 2;
            } else {
              step = 3;
            }
            break;
          case 2:
            highlightLine("line3");
            document.getElementById("output").innerText = "a is big";
            step = 8;
            break;
          case 3:
            highlightLine("line4");
            if (a > 5) {
              step = 4;
            } else {
              step = 6;
            }
            break;
          case 4:
            highlightLine("line5");
            document.getElementById("output").innerText = "a is medium";
            step = 8;
            break;
          case 6:
            highlightLine("line6");
            step++;
            break;
          case 7:
            highlightLine("line7");
            document.getElementById("output").innerText = "a is small";
            step++;
            break;
          case 8:
            highlightLine("line8");
            clearInterval(timer);
            break;
        }
      }

      highlightLine("line1");
      let timer = setInterval(runLadderLogic, 2000);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Abstract Class</title>
    <style>
      body {
        font-family: monospace;
        background-color: #e8f5e9;
        padding: 30px;
        text-align: center;
      }
      .box {
        background-color: #a5d6a7;
        border: 3px solid #388e3c;
        border-radius: 10px;
        padding: 20px;
        margin: 20px auto;
        width: 420px;
        transition: all 0.4s ease-in-out;
      }
      .highlight {
        background-color: #66bb6a;
        box-shadow: 0 0 15px #2e7d32;
      }
      #output {
        background: #2e7d32;
        color: white;
        padding: 15px;
        border-radius: 10px;
        font-size: 18px;
        white-space: pre-line;
        margin-top: 20px;
      }
      button {
        background: #388e3c;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>üß¨ Abstract Class Animation</h2>

    <div id="step1" class="box">
      <strong>abstract class Animal</strong><br />
      Method: <code>abstract void sound()</code><br />
      Method: <code>void breathe()</code>
    </div>

    <div id="step2" class="box">
      <strong>Dog extends Animal</strong><br />
      Overrides: <code>sound() ‚Üí "Bark"</code>
    </div>

    <div id="step3" class="box">
      <code>Animal a = new Dog();</code><br />
      Calls: <code>a.sound()</code> & <code>a.breathe()</code>
    </div>

    <button onclick="runAbstraction()">‚ñ∂Ô∏è Run Animation</button>
    <div id="output">Output:</div>

    <script>
      function runAbstraction() {
        const steps = ["step1", "step2", "step3"];
        const outputs = ["", "", "Bark\nBreathing..."];
        let i = 0;

        steps.forEach((s) =>
          document.getElementById(s).classList.remove("highlight")
        );
        document.getElementById("output").innerText = "Output:";

        let interval = setInterval(() => {
          if (i > 0)
            document.getElementById(steps[i - 1]).classList.remove("highlight");
          if (i < steps.length) {
            document.getElementById(steps[i]).classList.add("highlight");
            if (outputs[i]) {
              document.getElementById("output").innerText += "\n" + outputs[i];
            }
            i++;
          } else {
            clearInterval(interval);
          }
        }, 1800);
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>StringBuilder vs StringBuffer</title>
    <style>
      body {
        font-family: monospace;
        background: #e3f2fd;
        text-align: center;
        padding: 40px;
      }
      .box-container {
        display: flex;
        justify-content: space-around;
        margin-top: 40px;
      }
      .box {
        width: 40%;
        border: 2px dashed #0288d1;
        padding: 20px;
        border-radius: 10px;
        background: #b3e5fc;
      }
      .title {
        font-size: 20px;
        font-weight: bold;
        color: #01579b;
      }
      .output {
        background: #0288d1;
        color: white;
        padding: 15px;
        margin-top: 20px;
        border-radius: 10px;
        white-space: pre-wrap;
        min-height: 80px;
      }
      .highlight {
        animation: blink 0.5s infinite alternate;
      }
      @keyframes blink {
        from {
          background-color: #ffca28;
        }
        to {
          background-color: #fff176;
        }
      }
      button {
        margin-top: 30px;
        padding: 12px 20px;
        background-color: #0277bd;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>‚öîÔ∏è StringBuilder vs StringBuffer Animation</h2>

    <div class="box-container">
      <div class="box" id="builderBox">
        <div class="title">StringBuilder (üöÄ Fast)</div>
        <div class="output" id="builderOutput">Initial: "Hello"</div>
      </div>

      <div class="box" id="bufferBox">
        <div class="title">StringBuffer (üîí Thread-Safe)</div>
        <div class="output" id="bufferOutput">Initial: "Hello"</div>
      </div>
    </div>

    <button onclick="startAnimation()">‚ñ∂Ô∏è Run Append Operation</button>

    <script>
      function startAnimation() {
        const builderOutput = document.getElementById("builderOutput");
        const bufferOutput = document.getElementById("bufferOutput");
        let builderText = "Hello";
        let bufferText = "Hello";
        const word = " World";
        let index = 0;

        const interval = setInterval(() => {
          if (index < word.length) {
            builderText += word[index];
            bufferText += word[index];
            builderOutput.textContent = `Appending: "${builderText}"`;
            bufferOutput.textContent = `Appending: "${bufferText}"`;
            builderOutput.classList.add("highlight");
            bufferOutput.classList.add("highlight");
            index++;
          } else {
            builderOutput.textContent = `Final: "${builderText}"`;
            bufferOutput.textContent = `Final: "${bufferText}"`;
            builderOutput.classList.remove("highlight");
            bufferOutput.classList.remove("highlight");
            clearInterval(interval);
          }
        }, 500);
      }
    </script>
  </body>
</html>

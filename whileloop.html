<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While Loop Visualization</title>
    <style>
      .box {
        background-color: green;
        animation-name: move;
        animation-duration: 10s;
        animation-iteration-count: 1;
        animation-fill-mode: backwards;
        height: 50px;
        width: 50px;
        border-radius: 25%;
      }

      @keyframes move {
        0% {
          transform: translate(90px, 80px);
        }
        10% {
          transform: translate(170px, 80px);
        }
        20% {
          transform: translate(110px, 220px);
        }
        30% {
          transform: translate(230px, 80px);
        }
        40% {
          transform: translate(170px, 80px);
        }
        50% {
          transform: translate(110px, 220px);
        }
        60% {
          transform: translate(230px, 80px);
        }
        70% {
          transform: translate(170px, 80px);
        }
        80% {
          transform: translate(110px, 220px);
        }
        90% {
          transform: translate(230px, 80px);
        }
        100% {
          transform: translate(170px, 80px);
        }
      }

      .main {
        margin-left: 200px;
      }

      #roots {
        color: white;
      }

      .code-line {
        font-family: monospace;
        font-size: 1.2rem;
        margin: 5px 0;
      }

      .highlight {
        background-color: yellow;
        padding: 2px 4px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="box"><h1 id="roots"></h1></div>

      <div class="code-line" id="line1">int i = 1;</div>
      <div class="code-line" id="line2">while(i &lt;= 3) {</div>
      <div class="code-line" id="line3">&nbsp;&nbsp;&nbsp;&nbsp;Sysout(i);</div>
      <div class="code-line" id="line4">&nbsp;&nbsp;&nbsp;&nbsp;i++;</div>
      <div class="code-line" id="line5">}</div>

      <br /><strong>Output:</strong>
      <h2 id="root"></h2>
    </div>

    <script>
      let i = 1;
      let step = 0;

      function highlightLine(lineId) {
        document.querySelectorAll(".code-line").forEach((line) => {
          line.classList.remove("highlight");
        });
        document.getElementById(lineId).classList.add("highlight");
      }

      function loopSteps() {
        switch (step) {
          case 0:
            highlightLine("line2"); // while(i <= 3)
            if (i <= 3) {
              step++;
            } else {
              clearInterval(interval);
              document.getElementById("roots").innerHTML = "Done";
            }
            break;
          case 1:
            highlightLine("line3"); // Sysout(i)
            document.getElementById("root").innerHTML += i + " ";
            document.getElementById("roots").innerHTML = i;
            step++;
            break;
          case 2:
            highlightLine("line4"); // i++
            i++;
            step = 0; // back to while condition
            break;
        }
      }

      highlightLine("line1"); // highlight initialization
      let interval = setInterval(loopSteps, 2000);
    </script>
  </body>
</html>

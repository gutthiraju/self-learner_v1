<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if...else</title>
    <style>
      .code-line {
        font-family: monospace;
        font-size: 1.2rem;
        margin: 5px 0;
      }
      .highlight {
        background-color: yellow;
        padding: 2px 4px;
        border-radius: 4px;
      }
      .main {
        margin-left: 100px;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="code-line" id="line1">int a = 3;</div>
      <div class="code-line" id="line2">if(a &gt; 5) {</div>
      <div class="code-line" id="line3">
        &nbsp;&nbsp;&nbsp;&nbsp;Sysout("a is greater than 5");
      </div>
      <div class="code-line" id="line4">} else {</div>
      <div class="code-line" id="line5">
        &nbsp;&nbsp;&nbsp;&nbsp;Sysout("a is 5 or less");
      </div>
      <div class="code-line" id="line6">}</div>
      <br /><strong>Output:</strong>
      <h2 id="output"></h2>
    </div>

    <script>
      let step = 0;
      const a = 3;

      function highlightLine(id) {
        document
          .querySelectorAll(".code-line")
          .forEach((l) => l.classList.remove("highlight"));
        document.getElementById(id).classList.add("highlight");
      }

      function runIfElseLogic() {
        switch (step) {
          case 0:
            highlightLine("line1");
            step++;
            break;
          case 1:
            highlightLine("line2");
            step++;
            break;
          case 2:
            if (a > 5) {
              highlightLine("line3");
              document.getElementById("output").innerText =
                "a is greater than 5";
              step = 5; // skip else block
            } else {
              highlightLine("line4");
              step++;
            }
            break;
          case 3:
            highlightLine("line5");
            document.getElementById("output").innerText = "a is 5 or less";
            step++;
            break;
          case 4:
          case 5:
            highlightLine("line6");
            clearInterval(timer);
            break;
        }
      }

      highlightLine("line1");
      let timer = setInterval(runIfElseLogic, 2000);
    </script>
  </body>
</html>
